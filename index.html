<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ce8b4151dd.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>

    <script>
      const toastBox = document.getElementById('toastBox');

      const successMsg =
        '<i class="fa-solid fa-check"></i> Successfully submited';
      const errorMsg =
        '<i class="fa-solid fa-xmark"></i> Error occured, fix it first!';
      const invalidMsg =
        '<i class="fa-solid fa-info"></i> Invalid input, check again.';

      function showToast(msg) {
        const toast = document.createElement('div');
        toast.classList = 'toast';
        toast.innerHTML = msg;

        if (msg.includes('Error')) toast.classList.add('error');
        else if (msg.includes('Invalid')) toast.classList.add('invalid');

        const visibleToasts = toastBox.querySelectorAll('.toast');

        if (visibleToasts.length > 2) {
          toastBox.removeChild(visibleToasts[0]);
          toastBox.appendChild(toast);
        } else toastBox.appendChild(toast);

        setTimeout(() => {
          if (toast.parentNode) toastBox.removeChild(toast);
        }, 5000);
      }
    </script>
  </body>
</html>
